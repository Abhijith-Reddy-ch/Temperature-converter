<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Temperature Converter</title>
</head>
<body>
    <main class="container">
        <h1>Temperature Converter</h1>
        <label for="inputValue">Enter temperature:</label>
        <input type="number" id="inputValue" placeholder="Enter temperature" required />
        
        <label for="inputUnit">From:</label>
        <select id="inputUnit">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>
        
        <label for="outputUnit">To:</label>
        <select id="outputUnit">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>
        
        <button onclick="convertTemperature()">Convert</button>
        
        <h2>Result: <span id="result">N/A</span></h2>
    </main>
    <script src="script.js"></script>
</body>
</html>
